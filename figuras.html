<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico JS Platzi</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de Javascript</p>
    </header>
    <section>
        <h2>Calcula el área y permímetro de tu cuadrado:</h2>
        <form>
            <label for="InputCuadrado">Escribe cuánto mide cada lado de tu cuadrado:</label>
            <input id="InputCuadrado" type="number" /><br/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>
    <hr>
    <section>
        <h2>Calcula el área y permímetro de tu triángulo:</h2>
        <form>
            <label for="InputLado1">Escribe cuánto mide el lado 1 de tu triángulo (lado izquierdo):</label>
            <input id="InputLado1" type="number" /><br/>
            <label for="InputLado2">Escribe cuánto mide el lado 2 de tu triángulo (lado derecho):</label>
            <input id="InputLado2" type="number" /><br/>
            <label for="InputBase">Escribe cuánto mide la base de tu triángulo:</label>
            <input id="InputBase" type="number" /><br/>
            <label for="InputAltura">Escribe la altura de tu triángulo (de centro de la base, a punta):</label>
            <input id="InputAltura" type="number" /><br/>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>
<script src="./figuras.js"></script>  
</body>
</html>
